<h2>전도사의 길</h2>
<p>내가 <strong><u>복음</u>을 부끄러워하지 아니하노니</strong> 이 복음은 모든 믿는 자에게 구원을 주시는 하나님의 능력이 됨이라 먼저는 유대인에게요 그리고 헬라인에게로다</p>
<p style="margin-top:30px;">복음에는 <a href="https://namu.wiki/w/%ED%95%98%EB%82%98%EB%8B%98" target="_blank" title="위키백과">하나님</a>의 의가 나타나서 믿음으로 믿음에 이르게 하나니 기록된 바 오직 의인은 믿음으로 말미암아 살리라 함과 같으니라</p>
